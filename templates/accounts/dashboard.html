{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="py-10 bg-gray-100">

    {% include 'includes/alerts.html' %}

    <div class="container mx-auto px-4">
        <div class="flex flex-wrap">
            {% include 'includes/dashboard_sidebar.html' %}
            
            <main class="w-full md:w-3/4">
                <article class="bg-white shadow-md rounded-lg overflow-hidden">
                    <header class="bg-gray-200 px-6 py-4">
                        <strong class="inline-block mr-3">Sesi√≥n iniciada de: </strong>
                        <span>{{ user.full_name }}</span>
                    </header>
                    <div class="p-6">
                        <div class="flex flex-wrap -mx-4"> 
                           
                            <div class="w-full md:w-1/2 px-4 mb-6">
                                <div class="bg-white shadow-lg rounded-lg text-center p-6">
                                    <h5 class="text-lg font-semibold mb-2">Total de Ordenes</h5>
                                    <h4 class="text-2xl font-bold">{{ orders_count }}</h4>
                                    <a href="" class="text-blue-500 hover:text-blue-700 mt-2 inline-block">Ver Ordenes</a>
                                </div>
                            </div>

                            <div class="w-full md:w-1/2 px-4 mb-6">
                                <div class="bg-white shadow-lg rounded-lg text-center p-6">
                                    <img src="{{ userprofile.profile_picture.url }}" alt="Imagen de perfil" class="w-12 h-12 rounded-full mx-auto mb-2">
                                    <p class="mb-0">{{ user.email }}</p>
                                    <p>{{ user.phone_number }}</p>
                                </div>
                            </div>

                        </div> <!-- row -->
                    </div> <!-- card-body -->
                </article> <!-- card -->
            </main>
        </div> <!-- row -->
    </div> <!-- container -->
    
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
